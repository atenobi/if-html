<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="top-section">
        <div class="container">
            <div class="top-section__header header">
               <a href="/" class="header__logo">
                    <img  src="./images/logo_triphouse.png" alt="logo"/>
               </a>
                <div class="header__nav">
                    <a href="#" title="stays">Stays</a>
                    <a href="#" title="Attractions">Attractions</a>
                    <a href="#"><img src="./images/night_button.png" alt="change theme"/></a>
                    <a href="#"><img src="./images/account_circle.png" alt="profile"/></a>
                </div>
            </div>
            <div class="top-section__content">
                <h2 class="top-section__title">Discover stays<br/> to live, work or just relax</h2>
                <form class="top-section__form">
                    <input class="top-section__town" placeholder="New York"/>
                    <input class="top-section__date" type="date" name="boking_date" value="2021-01-01" min="2021-01-01" max="2022-01-01"/>
                    <input  placeholder="1 2 3"/>
                    <input class="top-section__button" type="button" value="Search"/>
                </form>
                <div class="top-section__store">

                </div>
            </div>
        </div>
    </div>
